<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Login to CityFix - Your smart city reporting platform">
    <title>CityFix - Login</title>
    
  <link rel="icon" href="../assets/CityFix-logo.svg" type="image/svg+xml">
    
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
    
    <script defer src="js/header.js"></script>
    <script defer src="js/login-signup.js"></script>
    <script src="js/footer-user.js"></script>
</head>
<body>
   

  <main class="main-content">
    <div class="split-container">
      <div class="left-container">
        <img src="assets/login_img.png" alt="Login Image" class="login-image" />
        <div class="image-overlay">
          <h3 class="overlay-title">CityFix</h3>
          <p class="overlay-subtitle">Making our city better, together.</p>
        </div>
      </div>
      <div class="right-container">
        <div class="right-content">
          <img src="assets/CityFix-logo.svg" alt="CityFix Logo" class="login-logo" />
          <h1 class="welcome-title">Welcome to CityFix</h1>
          <p class="welcome-subtitle">Sign in to report and track city issues</p>
          
          <div class="login-form-container">
            <label class="email-label">Email address</label>
            <div class="email-input-container">
              <input type="email" id="email" class="email-input" placeholder="Enter your email" />
            </div>
            
            <label class="password-label">Password</label>
            <div class="password-input-container">
              <input type="password" id="password" class="password-input" placeholder="Enter your password" />
            </div>
          </div>
          
          <div class="buttons-container">
            <button class="admin-login-btn">
              <span class="admin-btn-text">Login as Admin</span>
            </button>
            <button class="user-login-btn">
              <span class="user-btn-text">Login as Citizen</span>
            </button>
          </div>
          
          <div class="signup-prompt">
            Don't have an account? <a href="/signup.html" class="signup-link">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </main>

    <!-- Footer -->
    <footer class="main-footer">
    <div class="footer-container">
      <div class="footer-top">
        <div class="footer-column">

          <a href="../index.html" class="footer-logo">
            <img src="assets/CityFix-logo.svg" alt="CityFix Logo" class="footer-logo-img" />
            <span class="brand-name">CityFix</span>
          </a>

          <p class="footer-description">Making our city better together.</p>
        </div>

       

        <div class="footer-column">
          <h4>Connect</h4>
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
          <a href="privacy.html">Privacy Policy</a>
        </div>

        <div class="footer-column">
          <h4>Follow Us</h4>
          <div class="social-icons">
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"
                class="social-icon" />
            </a>
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"
                class="social-icon" />
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"
                class="social-icon" />
            </a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <hr />
        <p>Â© 2025 CityFix. All rights reserved.</p>
      </div>
    </div>
  </footer>

    <script src="js/script.js"></script>
</body>
</html>
